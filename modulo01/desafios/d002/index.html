<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 200px)" srcset="images/github.pp.png" type="image/png">
        <source media="(max-width: 250px)" srcset="images/github-p.png" type="image/png">
        <source media="(max-width: 550px)" srcset="images/github-m.png" type="image/png">
        <source media="(max-width: 900px)" srcset="images/github-g.png" type="image/png">
        <img src="images/github-gg.png" alt="Imagem dinâmica">
    </picture>
</body>
</html>
